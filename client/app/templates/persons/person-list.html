<header-app></header-app>
<div class="col-sm-8">
    <md-content>
        <md-list flex>
            <div ng-show="vm.persons.length" class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                    <button ng-click="vm.sortType = 'firstName'; vm.sortReverse = !vm.sortReverse" type="button"
                            class="btn btn-default btn-sort">F. Name
                        <span class="container-reverse" ng-style="{'visibility': vm.sortType=='firstName'?'visible':'hidden'}">
                            <i ng-show="vm.sortReverse" class="fa fa-caret-up" aria-hidden="true"></i>
                            <i ng-hide="vm.sortReverse" class="fa fa-caret-down" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
                <div class="btn-group" role="group">
                    <button ng-click="vm.sortType = 'secondName'; vm.sortReverse = !vm.sortReverse" type="button"
                            class="btn btn-default btn-sort">S. Name
                        <span class="container-reverse"  ng-style="{'visibility': vm.sortType=='secondName'?'visible':'hidden'}">
                            <i ng-show="vm.sortReverse" class="fa fa-caret-up" aria-hidden="true"></i>
                            <i ng-hide="vm.sortReverse" class="fa fa-caret-down" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
                <div class="btn-group" role="group">
                    <button ng-click="vm.sortType = 'telephone'; vm.sortReverse = !vm.sortReverse" type="button"
                            class="btn btn-default btn-sort">Phone
                        <span class="container-reverse"  ng-style="{'visibility': vm.sortType=='telephone'?'visible':'hidden'}">
                            <i ng-show="vm.sortReverse" class="fa fa-caret-up" aria-hidden="true"></i>
                            <i ng-hide="vm.sortReverse" class="fa fa-caret-down" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
                <div class="btn-group" role="group">
                    <button ng-click="vm.sortType = 'age'; vm.sortReverse = !vm.sortReverse" type="button"
                            class="btn btn-default btn-sort">Age
                        <span class="container-reverse"  ng-style="{'visibility': vm.sortType=='age'?'visible':'hidden'}" >
                            <i ng-show="vm.sortReverse" class="fa fa-caret-up" aria-hidden="true"></i>
                            <i ng-hide="vm.sortReverse" class="fa fa-caret-down" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
                <div class="btn-group" role="group">
                    <button ng-click="vm.sortType = 'gender'; vm.sortReverse = !vm.sortReverse" type="button"
                            class="btn btn-default btn-sort">Gender
                        <span class="container-reverse"  ng-style="{'visibility': vm.sortType=='gender'?'visible':'hidden'}">
                            <i ng-show="vm.sortReverse" class="fa fa-caret-up" aria-hidden="true"></i>
                            <i ng-hide="vm.sortReverse" class="fa fa-caret-down" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
            </div>
            <md-list-item class="md-3-line" ng-repeat="item in vm.persons | orderBy: vm.sortType:vm.sortReverse"
                          ng-click="vm.go(item.id)">
                <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}"/>
                <div class="md-list-item-text" layout="column">
                    <h3>{{ item.firstName }} {{ item.secondName }}</h3>
                    <p>Telephone: {{ item.telephone || '-' }}</p>
                    <p>Gender: {{ item.gender || '-' }}, </span> <span>Age: {{ item.age }}</span></p>
                </div>
                <md-button class="md-warn md-raised md-hue-1" ng-click="vm.deletePerson(item.id, this)">Delete
                </md-button>
            </md-list-item>
        </md-list>
    </md-content>
</div>

<div add-post></div>
